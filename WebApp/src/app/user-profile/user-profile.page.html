<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user-profile"></ion-back-button>
    </ion-buttons>
    <ion-title *ngFor="let user of usersList">{{user.nickname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mainContainer">
    <div id="childContainer">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>

    <div id="childContainer" *ngFor="let user of usersList">{{user.name}} {{user.surname}}</div>
    
    <div id="childContainer" *ngFor="let user of usersList">{{user.email_address}}</div>

    <div id="button">
      <ion-button (click)="goToUserPhotos()">Show user photos</ion-button>
    </div>
  </div>
</ion-content>
